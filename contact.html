<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    
</body>
<h1>Contact Form</h1>
<hr>
<br>
<form action="/action_page.php">
<label for="email">Enter your email id:</label>
<input type="email" id="email" name="email" placeholder="abcdefgh@gamail.com" required>
<br>
<br>
<label for="Name">Enter your name:</label>
<input type="text" id="first_name" name="first_name" placeholder="First name" required>
<input type="text" id="second_name" name="second_name" placeholder="Second name" required>
<br>
<br>
<label for="dob">Enter your date of birth:</label>
<input type="date" id="dob" name="dob">
<br>
<br>
<label for="gender">Gender:</label>
<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female
<input type="radio" name="gender" value="other"> Other
<br>
<br>
<label for="address">Write your adress:</label>
<textarea rows="3" name="address" id="address"></textarea>
<br>
<br>
<fieldset>
    <legend>Purpose of contacting</legend>
    <input type="checkbox" name="contact" value="Freelance">Freelance
    <input type="checkbox" name="contact" value="Corporate">Corporate 
    <input type="checkbox" name="contact" value="Other">Other 
</fieldset>
<br>
<label for="file">Enter image of your work:</label>
<input type="file" name="file" value="file" >
<br>
<br>
<label for="discription">Write a short discription</label>
<textarea rows="4" id="discription" placeholder="Write the discription of the uploded file"></textarea>
<br>
<br>
<input type="submit" value="Submit">
</form>
</html>
